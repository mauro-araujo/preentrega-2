        <section>
            <fieldset>
                <legend>Dejanos un Comentario</legend>
                <form action="" method="post" class="formulario">

                    <label for="pais">País</label>
                    <input type="text" name="pais" required placeholder="Argentina" class="bordes" >

                    <label for="comentarios" class="consulta">Deja tu comentario o consulta:</label>
                    <textarea name="comentarios" id="" cols="30" rows="15" placeholder="Si tenes alguna consulta o queres saber precios escribinos por cualqueira de estos medios que nos pondremos en contacto." class="bordes"></textarea>
                    
                    <input type="submit" name="enviar" value="Enviar" class="botonEnviar">
                </form>
            </fieldset>
        </section>
